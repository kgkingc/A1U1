<html>
<head>
    <title>Diseño de Sitios Web</title>
    <link rel="stylesheet" type="text/css" href="Recursos/Estilos.css" />
	<script type="text/javascript" src="Recursos/Metodos.js" ></script>	
</head>
<body background="Recursos/Fondo.jpg">	
	<div class="banner"> 
		<img align="left" src="Recursos/ecbti.png" alt="ecbti" width="300" height="250">
		<img align="right" src="Recursos/UNAD.png" alt="logo unad" width="300" height="250">
    </div>
	<div class="form">
		<div class="contmenu">
			<input type="image" src="Recursos/index.png" alt="Inicio" width="200" height="100" onclick="javascript:Welcome();">
			<br />
			<input type="image" src="Recursos/lecturas.png" width="200" height="100"  alt="Lecturas" onclick="javascript:UnderConstruction();">
			<br />
			<input type="image" src="Recursos/multimedia.png" width="200" height="100"  alt="Multimedia" onclick="javascript:UnderConstruction();">
			<br />
			<input type="image" src="Recursos/actividades.png" width="200" height="100"  alt="Actividades" onclick="javascript:UnderConstruction();">
			<br />
			<input type="image" src="Recursos/autores.png" width="200" height="100"  alt="Autores" onclick="javascript:UnderConstruction();">
		</div>
		<div class="contform" id="contenido">
			<div id="construction" style="display:none">
				<img src="Recursos/construction.png" alt="sitio en construccion" width="480" height="346" style="text-align:center">
			</div>
			<div id="welcome">
				<img src="Recursos/welcome.png" alt="bienvenida" width="600" height="300" style="text-align:center">
			</div>
		</div>
	</div>
</body>
</html>
